<!DOCTYPE html>
<!-- saved from url=(0050)https://getbootstrap.com/docs/4.0/examples/cover/# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Layout</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

        <link rel="stylesheet" type="text/css" href="../../../../static/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="../../../../static/css/cover.css" th:href="@{/css/cover.css}">
    </head>

    <body class="text-center">

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto" th:replace="layouts/hierarchical/layout/fragments/header::header"></header>

            <main role="main" class="inner cover" layout:fragment="main-content">
                <h1>this main content will be decorated by the actual page returned in the controller methods</h1>
            </main>

            <footer class="mastfoot mt-auto" th:replace="layouts/hierarchical/layout/fragments/footer::footer"></footer>
        </div>

    </body>
</html>
