<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>

    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>

<h1> Add New Person</h1>

<form method="post" th:action="@{/addPerson}" th:object="${person}">
    <p>ID: <input th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorClass="error"></span>
    </p>
    <p>First Name: <input th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorClass="error"></span>
    </p>
    <p>Last Name: <input th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorClass="error"></span>
    </p>

    <p>Address</p>
    <p>Street: <input th:field="*{address.street}">
        <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorClass="error"></span>
    </p>
    <p>State: <input th:field="*{address.state}">
        <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorClass="error"></span>
    </p>
    <p>Zip Code: <input th:field="*{address.zipCode}">
        <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorClass="error"></span>
    </p>
    <input type="submit" value="Add Person">
</form>
</body>
</html>
